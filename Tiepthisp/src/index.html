    <script type="text/javascript">
        $(".carousel").carousel({
            interval: 5000,
        });
        $(document).ready(function () {
            //duy tri alive: 5 minutes
            setInterval("KeepSessionAlive()", 300000);
            $(".txt-auto").autocomplete({
                source: TagSuggest,
                minLength: 2,
                html: true,
            });
            //chat face
            $(".hisella-messages")
                .animate({ bottom: "-350px" })
                .animate({ right: "-30px" }, 400, function () {
                    $("#hisella-facebook").css("opacity", 0);
                });
            $("#hisella-minimize").click(function () {
                if ($("#hisella-facebook").css("opacity") == 0) {
                    $("#hisella-facebook").css("opacity", 1);
                    $(".hisella-messages").animate({ right: "0" }).animate({ bottom: "0" });
                } else {
                    $(".hisella-messages")
                        .animate({ bottom: "-350px" })
                        .animate({ right: "-30px" }, 400, function () {
                            $("#hisella-facebook").css("opacity", 0);
                        });
                }
            });
        });
        //auto
        (function ($) {
            var proto = $.ui.autocomplete.prototype,
                initSource = proto._initSource;
            function filter(array, term) {
                var matcher = new RegExp($.ui.autocomplete.escapeRegex(term), "i");
                return $.grep(array, function (value) {
                    return matcher.test(
                        $("<div>")
                            .html(value.label || value.value || value)
                            .text()
                    );
                });
            }
            $.extend(proto, {
                _initSource: function () {
                    if (this.options.html && $.isArray(this.options.source)) {
                        this.source = function (request, response) {
                            response(filter(this.options.source, request.term));
                        };
                    } else {
                        initSource.call(this);
                    }
                },
                _renderItem: function (ul, item) {
                    return $("<li></li>")
                        .data("item.autocomplete", item)
                        .append($("<a></a>")[this.options.html ? "html" : "text"](item.label))
                        .appendTo(ul);
                },
            });
        })(jQuery);
        var cache = {};
        function TagSuggest(request, response) {
            var term = request.term.toLowerCase();
            if (term in cache) {
                response(cache[term]);
                return;
            }
            $.ajax({
                type: "POST",
                url: "/Ajax/TagSuggest.aspx/TagAutocomplete",
                data: '{tagname: "' + term + '"}',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                async: false,
                success: function (data) {
                    var suggestions = [];
                    var results = data.d;
                    $.each(results, function (index, item) {
                        try {
                            var s = item.toLowerCase();
                            suggestions.push({ label: s.replace(term, "<b>" + term + "</b>"), value: s });
                        } catch (e) {}
                    });
                    cache[term] = suggestions;
                    response(suggestions);
                },
            });
        }
        //fix đường dẫn khi login bằng facebook
        if (window.location.hash == "#_=_") {
            history.replaceState ? history.replaceState(null, null, window.location.href.split("#")[0]) : (window.location.hash = "");
        }
        function KeepSessionAlive() {
            url = "/KeepSessionAlive.ashx?";
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", url, true);
            xmlHttp.send();
        }
        function fosp_cmt() {
            jQuery("#errCmt").html("");
            jQuery("#errCmt").removeClass();
            jQuery("#txtComment").removeClass("validation-failed");
            if (jQuery("#txtComment").val() == "") {
                jQuery("#errCmt").addClass("text-error");
                jQuery("#txtComment").addClass("validation-failed");
                jQuery("#errCmt").html("Vui lòng nhập nội dung và email của bạn.");
                jQuery("#txtComment").focus();
                return false;
            }
        }
    </script>
